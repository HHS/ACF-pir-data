{% extends "base.html" %}

{% block header %}
    <h1 class="page-title">{% block title %}Review{% endblock %}</h1>
{% endblock %}

{% block content %}
    <h2>
        Select which types of questions you would like to review
    </h2>
    <div class="card-container">
        <div class="card" onclick="location.href='{{ url_for("review.flashcard", review_type="unlinked") }}'">
            <div class="card-body">
                Unlinked
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Intermittent
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Inconsistent
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="module" src="{{ url_for('static', filename='review.js') }}"></script>
{% endblock %}
